sudo: required 
language: python
python:
  - '3.6'
env:
  global: "PROJ_DIR=${TRAVIS_BUILD_DIR}"
services:
  - docker
git:
  depth: 1
addons:
  sonarcloud:
    organization: wa-github
    token: "${SONAR_TOKEN}"
jobs:
  include:
    - stage: test
      before_install:
        - env
      install:
        - cd tRecorderApi/api/tests/unit_test_container
        - docker-compose -f test-runner.yml build test-runner
      script:
        - docker-compose -d
        - docker ps -a
        - docker-compose -f test-runner.yml run --rm test-runner
      after_script:
        - docker-compose down
    - stage: sonar
      python:
        - '3.6'
      install: true
      script:
        - sonar-scanner -Dsonar.projectKey=te-backend -Dsonar.sources=tRecorderApi/api
stages:
  - test
  - name: sonar
    if: type IN (push, cron)
notifications:
  slack:
    rooms:
      secure: 
    on_success: change 
    on_failure: always
