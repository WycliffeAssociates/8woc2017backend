version: '2'
services:
  web:
    build: .
    container_name: te_unit_tests
    environment:
      DJANGO_SETTINGS_MODULES: tRecorderApi.settings_test
    command: bash -c "cd /tE-backend/tRecorderApi && python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py jenkins --enable-coverage"
    volumes:
      - "${WORKSPACE}:/tE-backend"
    depends_on:
      - db
  db:
    image: postgres
    container_name: te-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
