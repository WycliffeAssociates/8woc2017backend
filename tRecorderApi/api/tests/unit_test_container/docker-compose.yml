version: '2'
services:
  web:
    build: .
    container_name: te_unit_tests
    command: bash -c "sh entrypoint.sh"
    volumes:
      - "${WORKSPACE}:/tE-backend"
    depends_on:
      - db
  db:
    image: postgres
    container_name: te-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
