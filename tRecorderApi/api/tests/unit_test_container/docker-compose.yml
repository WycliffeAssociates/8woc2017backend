version: '2'
services:
  web:
    build: .
    container_name: te_unit_tests
    volumes:
      - "${WORKSPACE}:/tE-backend"
    command: bash -c "cd /tE-backend/tRecorderApi && python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py jenkins --enable-coverage --settings=tRecorderApi.settings_test"
    depends_on:
      - db
  db:
    image: postgres
    container_name: te-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
