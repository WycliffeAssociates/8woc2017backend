version: '2'
services:
  web:
    build: .
    container_name: te_unit_tests
    volumes:
      - "${WORKSPACE}:/tE-backend"
      - ./entrypoint.sh:/entrypoint.sh
    environment:
      - DJANGO_SETTINGS_MODULE=tRecorderApi.settings_test
    command: bash -c "chmod +x /entrypoint.sh && /entrypoint.sh"
    depends_on:
      - db
  db:
    image: postgres
    container_name: te-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
