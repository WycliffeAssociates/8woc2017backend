version: '2'
services:
    db:
        image: postgres:latest
        container_name: ps02

    redis:
        image: redis
    web:
        build: .
        command:  bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - redis
            - db
